<!DOCTYPE html>
<html>
<body>

<h2>JavaScript in Body</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "My First JavaScript";
</script>
  

  
  <label for="denary">First name:</label>
  <input type="text" id="denary" name="denary"><br><br>
  <input type="submit" value="Submit">

<button type="button"
onclick="document.getElementById('denary').innerHTML = Date()">
Click me to display Date and Time.</button>

</body>
</html>
