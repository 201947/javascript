<!DOCTYPE html>
<html>

<style>
	body {
		background-image: url('https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif');
		background-repeat: no-repeat;
  	background-attachment: fixed;
  	background-size: cover;
	}
	</style>

<head>

<script>
	
input.addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("integ").click();
  }
});	

	</script>
	
	
<script>

function convert() {
	let intege = document.getElementById("integ").value;
    
    let bin = parseInt(intege, 10);
    document.getElementById("Binary").innerHTML=bin.toString(2)
    }

</script>
</head>
<body>

  
  <input id="integ">
    <button type="button" onclick="convert()">Submit</button>


<p id="Binary"></p>

</body>
</html>
